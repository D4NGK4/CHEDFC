<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Set active nav link based on current page
    const setActivePage = (pageName) => {
      // Hide all pages
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      
      // Show selected page
      const targetPage = document.querySelector('.' + pageName);
      if (targetPage) {
        targetPage.classList.add('active');
      }
      
      // Update nav links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });
      
      // Set active nav link
      const activeLink = document.querySelector(`[data-page="${pageName}"]`);
      if (activeLink) {
        activeLink.classList.add('active');
      }
    };
    
    // Add click handlers to nav links
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function() {
        const pageName = this.getAttribute('data-page');
        setActivePage(pageName);
      });
    });
    
    // Set initial active page (default to search)
    const initialPage = document.querySelector('.page.active');
    if (initialPage) {
      const pageName = initialPage.classList[0];
      setActivePage(pageName);
    } else {
      setActivePage('search-page');
    }
    
    // Add ripple effect to buttons (Material Design touch feedback)
    const addRippleEffect = (element) => {
      element.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = element.getBoundingClientRect();
        
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.className = 'ripple';
        
        // Remove existing ripples
        const currentRipple = element.querySelector('.ripple');
        if (currentRipple) {
          currentRipple.remove();
        }
        
        element.appendChild(ripple);
        
        // Remove ripple after animation
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    };
    
    // Add ripple style
    const style = document.createElement('style');
    style.textContent = `
      .nav-link {
        position: relative;
        overflow: hidden;
      }
      .ripple {
        position: absolute;
        background: rgba(0, 0, 0, 0.15);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      }
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    document.querySelectorAll('.nav-link').forEach(addRippleEffect);
  });
</script>
