<!-- Main Content -->
<div class="container-fluid">
  <!-- Search Page -->
  <div id="search-page" class="page active">
    <!-- Decorative background elements -->
    <div class="bg-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>

    <div class="container search-container-wrapper">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="search-card">
            <div class="row g-0">
              <!-- Left side illustration -->
              <div class="col-md-5 d-none d-md-block">
                <div class="search-illustration" style="background-color: #212121;">
                  <div class="illustration-content">
                    <div class="floating-paper paper-1"></div>
                    <div class="floating-paper paper-2"></div>
                    <div class="floating-paper paper-3"></div>
                    <div class="dots-pattern"></div>
                  </div>
                </div>
              </div>

              <div class="col-md-7">
                <div class="search-content">
                  <h2 class="search-heading">Search Templates</h2>
                  <p class="search-description">Find and access all CHED forms and documents in one place</p>

                  <div class="search-input-container" style="border: 1px solid #ccc; border-radius:6px">
                    <div class="input-group">
                      <span class="input-group-text">
                      <i class="bi bi-search"></i>
                    </span>
                  <input type="text" id="searchInput" class="form-control" placeholder="Type to search..." style="border: 1px solid #ccc;">
                      
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <!-- Search Results Section -->
          <div id="searchResults" class="search-results">
            <div class="results-header">
              <h3 class="results-title">Results</h3>
              <div class="results-count">0 templates found</div>
            </div>

            <div class="empty-results">
              <div class="empty-icon">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                  stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                  <path d="M8 11h6"></path>
                </svg>
              </div>
              <h4 class="empty-title">No templates found</h4>
              <p class="empty-message">Try adjusting your search</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
